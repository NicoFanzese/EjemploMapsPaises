    <!--<ion-icon name="football" item-left large></ion-icon>-->

  <ion-item>
    <!--<ion-icon name="wine" item-left large ></ion-icon>-->

  </ion-item>

  <ion-item>
    <!--<ion-icon name="wine" item-left large ></ion-icon>-->

    <p>{{pais.latlng}}</p>
  </ion-item>

  <ion-item>
    <!--<ion-icon name="wine" item-left large ></ion-icon>-->
    <h2>Zona Horaria</h2>
    <p>{{pais.timezones}}</p>
  </ion-item>
  
  <ion-item>
    <!--<ion-icon name="wine" item-left large ></ion-icon>-->

    <p>{{pais.nativeName}}</p>
  </ion-item>
